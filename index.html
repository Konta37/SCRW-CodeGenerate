<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="flex">
      <div class="flexGap">
        <div class="inputName">
          <label for="name">Name: (4 uppercase characters)</label>
          <input type="text" id="name" />
        </div>
        <div class="inputCode">
          <label for="codeInput">Code: (6 number)</label>
          <input type="text" id="codeInput" />
        </div>
        <div class="btn">
          <button id="generateBtn">Generate Code</button>
        </div>
        <div class="inputCode">
          <label for="code">Code Generated:</label>
          <div class="flexInput">
            <input type="text" id="codeName" readonly />
            <input type="text" id="codeNumber" readonly />
            <input type="text" id="codeGenerated" readonly />
          </div>
        </div>
      </div>
      <img src="./congthuc.png" alt="" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
